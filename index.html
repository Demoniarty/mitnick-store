<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitnick Store - Пончики для ФБР</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header-->
    <header class="page-header">
      <div class="header">
        <!--logo-->
        <div class="logo">
          <img src="logo.svg" alt="logo" />
          <p>Mitnick Store</p>
        </div>
        <!--nav-->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#catalog">Каталог</a></li>
            <li class="nav-item"><a href="#about-goods">О товаре</a></li>
            <li class="nav-item"><a href="#contacts">Контакты</a></li>
            <li class="nav-item item-area">
              <img src="area-logo.svg" alt="area-logo" />
              <a href="#area">Округ L.A.</a>
            </li>
            <li class="nav-busket">
              <a href="#busket"><img src="busket.svg" alt="Корзина" /></a>
            </li>
          </ul>
        </nav>
      </div>
      <!--lead-->
      <section class="lead">
        <div class="lead-main">
          <h1 class="lead-title">
            Пончики<br />
            <i class="blue">для ФБР</i>
          </h1>
          <p class="text lead-text">
            Перед важным арестом -<br />
            грех не подкрепиться!
          </p>
          <div class="order-wrapper">
            <a class="btn" href="#request-form">Перейти в каталог</a>
          </div>
          <!--lead addition-->
          <div class="lead-add">
            <p class="text add-text">
              Подпишись на нас<br />
              в социальных сетях:
            </p>
            <a href="https://t.me/daemoniarty"><img src="telegram-icon.svg" alt="telegram icon" /></a>
            <a href="#"><img src="reddit-icon.svg" alt="reddit icon" /></a>
          </div>
        </div>
        <!--big card-->
        <div class="big-card">
          <img src="big-blue-donat.svg" />
          <p class="text">Бесноватный коп</p>
          <p class="text price">$4.75</p>
          <a href="#">Купить</a>
        </div>
      </section>
    </header>

    <!--main-->

    <!--footer-->
  </body>
</html>
