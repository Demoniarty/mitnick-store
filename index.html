<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitnick Store - Пончики для ФБР</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header-->
    <header class="page-header">
      <div class="header">
        <!--logo-->
        <div class="logo">
          <img src="logo.svg" alt="logo" />
          <p>Mitnick Store</p>
        </div>
        <!--nav-->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#catalog">Каталог</a></li>
            <li class="nav-item"><a href="#about-goods">О товаре</a></li>
            <li class="nav-item"><a href="#contacts">Контакты</a></li>
            <li class="nav-item item-area">
              <img src="area-logo.svg" alt="area-logo" />
              <a href="#area">Округ L.A.</a>
            </li>
            <li class="nav-busket">
              <a href="#busket"><img src="busket.svg" alt="Корзина" /></a>
            </li>
          </ul>
        </nav>
      </div>
      <!--lead-->
      <section class="lead">
        <h1 class="lead-title">Пончики для ФБР</h1>
        <p class="text lead-text">
          Перед важным арестом - грех не подкрепиться!
        </p>
        <div class="order-wrapper">
          <a class="btn" href="#request-form">Перейти в каталог</a>
        </div>
        <!--lead addition-->
        <div class="lead-add">
          <p class="text add-text">Подпишись на нас в социальных сетях:</p>
          <a>telegram</a>
          <a>reddit</a>
        </div>
        <!--big card-->
        <div class="big-card">
          <img src="big-blue-donat.svg" />
          <p>Бесноватный коп</p>
          <p class="price">$4.75</p>
          <a href="#">Купить</a>
        </div>
      </section>
    </header>

    <!--main-->

    <!--footer-->
  </body>
</html>
